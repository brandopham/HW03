<html>

<head>
  <title>student record</title>

  <link rel='stylesheet' href="main.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<div class="navbar navbar-custom navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="">Student Record</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/rec1">view</a></li>
        <li><a href="/sef1">search</a></li>
        <li><a href="/stud">add</a></li>
        <li><a href="/del">delete</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">

</div>

<div class='container'>
  <form class="navbar-form navbar-right" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <div align='center'>
    <div class="jumbotron">

      <h1>Please login</h1>
      <br>
      <form action='/' method="post">
        <input type="text" placeholder="Username" name="username" value="{{request.form.username }}">
        <input type="password" placeholder="Password" name="password" value="{{request.form.password }}">
        <input class="btn btn-default" type="submit" value="Login">
      </form>

      {% for message in get_flashed_messages() %}
      {{message}}
      {% endfor %}

      {% if error %}
      <p class="error"> <strong> Error:</strong> {{error}}</p>
      {% endif %}
    </div>
  </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script text="javascript">
  document.body.style.backgroundImage = "url('static/images.jpg')";
</script>

</body>

</html>
